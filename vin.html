<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Foundation | Welcome</title>
		<link rel="stylesheet" href="css/foundation.css" />
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
    
		<div class="off-canvas-wrap" data-offcanvas>
			<div class="inner-wrap">
				<nav class="tab-bar">
					<section class="left-small">
						<a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
					</section>

					<section class="middle tab-bar-section">
						<h1 class="title">Ma Cave</h1>
					</section>
				</nav>

				<aside class="left-off-canvas-menu">
					<ul class="off-canvas-list">
						<li><label>jgthibault</label></li>
						<li><a href="list_vin.html">Mes Vins</a></li>
						<li><a href="vin.html">Ajouter</a></li>
						<li><a href="param.html">Paramètres</a></li>
					</ul>
				</aside>

				<section class="main-section">					
					<form>
						<div class="row">
							<h4>INFORMATION GÉNÉRAL</h4>
						</div>
							<div class="row">
								<div class="small-12 columns">
								  <label>Nom du vin
									<input type="text" id="username" />
								  </label>
								</div>
							</div>
							<div class="row">
								<div class="small-6 columns">
									<label>Couleur
										<select id="couleur">
											<option value="blanc">Blanc</option>
											<option value="rouge" selected>Rouge</option>
											<option value="rose">Rosé</option>
										</select>
									</label>
								</div>
								<div class="small-6 columns">
									<label>Type
										<select id="type">
											<option value="blanc">Vin</option>
											<option value="rouge">Mousseau</option>
											<option value="rose">Appéro/Digestif</option>
										</select>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="small-6 columns">
									<label>Prix
									<div class="row collapse postfix-radius">
										
											<div class="small-10 columns">
											  <input type="text">
											</div>
											<div class="small-2 columns">
											  <span class="postfix">$</span>
											</div>
									</div>
									</label>
								</div>
								<div class="small-6 columns">
									<label>Note
									<div class="row collapse postfix-radius">
											<div class="small-9 columns">
											  <input type="text">
											</div>
											<div class="small-3 columns">
											  <span class="postfix">/10</span>
											</div>
									</div>
									</label>
								</div>
							</div>
						<div class="row">
							<h4>DÉTAIL DU VIN</h4>
						</div>
						<div class="row">
							<div class="small-6 columns">
							  <label>Alcool
								<input type="text" id="username" />
							  </label>
							</div>
							<div class="small-6 columns">
							  <label>Cépages
								<input type="text" id="username" />
							  </label>
							</div>
						</div>
						<div class="row">
							<h4>INFORMATION GÉAOGRAPHIQUE</h4>
						</div>
						<div class="row">
							<div class="small-6 columns">
							  <label>Pays
								<input type="text" id="username" />
							  </label>
							</div>
							<div class="small-6 columns">
							  <label>Région
								<input type="text" id="username" />
							  </label>
							</div>
						</div>
						<div class="row">
							<div class="small-6 columns">
							  <label class="left">Maison
								<input type="text" id="username" />
							  </label>
							</div>
						</div>
						<div class="row">
							<h4>AUTRES</h4>
						</div>
						<div class="row">
							<div class="large-12 columns">
								<label>Commentaire
									<textarea rows="10"></textarea>
								</label>
							</div>
						</div>
					</form>					
				</section>

				<a class="exit-off-canvas"></a>

			</div>
		</div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
